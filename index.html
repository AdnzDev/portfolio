<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Adnz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS GERAIS --- */
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #161616;
            --text-main: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-purple: #8a2be2;
            --accent-glow: #bf00ff;
            --btn-green: #25d366;
            --btn-hover: #1ebd5b;
            --instagram-grad: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            background: radial-gradient(circle at top, #1a0b2e 0%, #0d0d0d 60%);
            color: var(--text-main); 
            padding-bottom: 80px; 
            min-height: 100vh;
        }

        /* --- HEADER --- */
        .profile-header {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
        }

        .banner-container {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            background-color: #000;
            border-bottom: 2px solid var(--accent-purple);
        }

        .banner-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.6;
        }

        .profile-info {
            position: relative;
            transform: translateY(-70px);
            padding: 0 20px;
            z-index: 10;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 10px auto;
            border-radius: 50%;
            padding: 4px;
            background: linear-gradient(45deg, var(--accent-purple), var(--accent-glow));
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            backdrop-filter: blur(5px);
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0d0d0d;
            background-color: #333;
        }

        .profile-name {
            font-size: 1.8rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        .verified-badge { color: #3ba9f4; font-size: 1.2rem; filter: drop-shadow(0 0 5px #3ba9f4); }

        .profile-role {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(4px);
        }

        /* --- CATEGORIAS --- */
        .category-title {
            max-width: 1200px;
            margin: 30px auto 15px auto;
            padding: 0 20px;
            font-size: 1.1rem;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-title::before {
            content: '';
            display: block;
            width: 4px;
            height: 18px;
            background-color: var(--accent-glow);
            box-shadow: 0 0 10px var(--accent-glow);
            border-radius: 2px;
        }

        /* --- GRID DE PRODUTOS --- */
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 15px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* 2 Colunas */
            gap: 15px; 
        }
        
        .card { 
            background-color: var(--card-bg); 
            border-radius: 12px; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
            transition: transform 0.3s, box-shadow 0.3s; 
            display: flex; 
            flex-direction: column; 
        }
        
        .card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            border-color: rgba(138, 43, 226, 0.3);
        }
        
        .card-img { 
            width: 100%; 
            height: 120px; 
            background: linear-gradient(45deg, #1f1f1f, #2d2d2d); 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            position: relative;
        }
        
        .card-img::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .card-img img { width: 100%; height: 100%; object-fit: cover; display: block; transition: transform 0.5s; }
        .card:hover .card-img img { transform: scale(1.05); }
        
        .card-content { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        
        .card-title { 
            font-size: 0.95rem; 
            margin-bottom: 8px; 
            font-weight: 700; 
            color: #fff; 
            line-height: 1.2;
            min-height: 2.4em;
        }
        
        .card-desc { display: none; } 
        
        .btn-group { display: flex; flex-direction: column; gap: 8px; margin-top: auto; }
        
        .btn { 
            padding: 8px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 0.85rem; 
            text-align: center; 
            text-decoration: none; 
            transition: all 0.3s; 
            width: 100%; 
        }
        
        .btn-buy { 
            background: linear-gradient(90deg, #25d366, #1ebd5b);
            color: #fff; 
        }
        
        .btn-info { background-color: #252525; color: var(--text-main); border: 1px solid #333; }
        .btn-info:hover { background-color: #333; border-color: var(--accent-purple); color: #fff; }

        .btn-disabled { background-color: #222; color: #555; cursor: not-allowed; border: 1px solid #333; }

        /* --- CONTATOS FLUTUANTES --- */
        .floating-contacts {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
            z-index: 999;
        }
        .float-btn-insta {
            width: 50px; height: 50px; border-radius: 50%; background: var(--instagram-grad);
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; text-decoration: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s;
        }
        .float-btn-insta:hover { transform: scale(1.1) rotate(10deg); }

        .float-btn-wa {
            background-color: var(--btn-green); color: white; padding: 12px 20px;
            border-radius: 50px; text-decoration: none; font-weight: bold;
            display: flex; align-items: center; gap: 8px; font-size: 1rem;
            box-shadow: 0 5px 20px rgba(37, 211, 102, 0.4);
            transition: transform 0.3s; animation: pulse-green 2s infinite;
        }
        .float-btn-wa:hover { transform: scale(1.05); }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); display: none; justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(8px); }
        .modal-content { background-color: #1a1a1a; padding: 30px; border-radius: 20px; max-width: 90%; width: 500px; text-align: left; position: relative; border: 1px solid rgba(138, 43, 226, 0.5); box-shadow: 0 0 30px rgba(138, 43, 226, 0.3); animation: popIn 0.3s ease; max-height: 80vh; overflow-y: auto; }
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .modal-close { position: absolute; top: 15px; right: 20px; font-size: 1.8rem; cursor: pointer; color: #666; transition: 0.3s; }
        .modal-title { color: var(--accent-glow); margin-bottom: 15px; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; text-align: center; }
        .modal-text { color: #ccc; line-height: 1.6; font-size: 0.95rem; white-space: pre-wrap; }
        .modal-text strong { color: #fff; }

    </style>
</head>
